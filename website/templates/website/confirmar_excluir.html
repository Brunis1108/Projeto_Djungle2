{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container py-4">
  <a class="text-decoration-none" href="{% url 'website:index' %}">&larr; Voltar</a>
  <h1 class="h4 mt-3">{{ titulo }}</h1>

  <div class="alert alert-danger mt-3">
    Tem certeza que deseja excluir <strong>{{ f.nome }} {{ f.sobrenome }}</strong>?
  </div>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sim, excluir</button>
    <a class="btn btn-outline-secondary" href="{% url 'website:detalhes' f.id %}">Cancelar</a>
  </form>
</div>
</body>
</html>
