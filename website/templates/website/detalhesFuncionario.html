{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container py-4">
  <a class="text-decoration-none" href="{% url 'website:index' %}">&larr; Voltar</a>
  <h1 class="h4 mt-3">{{ titulo }}</h1>

  <div class="card shadow-sm border-0 mt-3">
    <div class="card-body">
      <dl class="row mb-0">
        <dt class="col-sm-3">Nome</dt><dd class="col-sm-9">{{ f.nome }}</dd>
        <dt class="col-sm-3">Sobrenome</dt><dd class="col-sm-9">{{ f.sobrenome }}</dd>
        <dt class="col-sm-3">CPF</dt><dd class="col-sm-9">{{ f.cpf }}</dd>
        <dt class="col-sm-3">Tempo de Serviço</dt><dd class="col-sm-9">{{ f.tempo_de_servico }} ano(s)</dd>
        <dt class="col-sm-3">Remuneração</dt><dd class="col-sm-9">R$ {{ f.remuneracao }}</dd>
      </dl>
    </div>
    <div class="card-footer bg-white d-flex gap-2">
      <a href="{% url 'website:editar' f.id %}" class="btn btn-secondary">Editar</a>
      <a href="{% url 'website:excluir' f.id %}" class="btn btn-danger">Excluir</a>
    </div>
  </div>
</div>
</body>
</html>
