{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container py-4">
  <a class="text-decoration-none" href="{% url 'website:index' %}">&larr; Voltar</a>
  <h1 class="h4 mt-3">{{ titulo }}</h1>

  <div class="card shadow-sm border-0 mt-3">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input class="form-control" name="nome" value="{{ f.nome|default:'' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Sobrenome</label>
            <input class="form-control" name="sobrenome" value="{{ f.sobrenome|default:'' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">CPF</label>
            <input class="form-control" name="cpf" value="{{ f.cpf|default:'' }}" placeholder="000.000.000-00">
          </div>
          <div class="col-md-3">
            <label class="form-label">Tempo de Serviço (anos)</label>
            <input type="number" class="form-control" name="tempo_de_servico" value="{{ f.tempo_de_servico|default:0 }}">
          </div>
          <div class="col-md-3">
            <label class="form-label">Remuneração (R$)</label>
            <input type="number" step="0.01" class="form-control" name="remuneracao" value="{{ f.remuneracao|default:0 }}">
          </div>
        </div>
        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-primary" type="submit">{% if modo == 'editar' %}Salvar alterações{% else %}Cadastrar{% endif %}</button>
          <a class="btn btn-outline-secondary" href="{% url 'website:index' %}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
